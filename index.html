<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="container-fluid container00 container01">
      <div class="container">
        <header class="header">

                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"

              >

              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <a

                      aria-current="page"

                  <li class="nav-item">

                  </li>
                </ul>
              </div>
            </div>
          </nav>

      </div>
      <div

        data-aos="fade-up"
        data-aos-duration="1500"

        <p class="h5" id="launchcoming">LANÇAMENTO A CAMINHO</p>
        <p class="h1 mediumtitle">MISSÃO EQUIPE-3</p>
        <button type="button" class="btn btn-outline-light mt-5" id="button">
          SAIBA MAIS
        </button>
        <div class="container text-center">
          <img
            src="./imgs/home/arrowDown.gif"
            alt="arrowdown"
            class="arrowdown"
          />
        </div>
      </div>
    </div>
    <div class="container-fluid container00 container02">
      <div
        class="container titlepadding"
        data-aos="fade-right"
        data-aos-duration="1500"
      >
        <p class="h5" id="launchcoming">MISSÃO CONCLUIDA</p>
        <p class="h1 shorttitle">MISSÃO EQUIPE-2 RETORNOU</p>
        <button type="button" class="btn btn-outline-light mt-5" id="button">
          SAIBA MAIS
        </button>
      </div>
    </div>
    <div class="container-fluid container00 container03">
      <div
        class="container titlepadding"
        data-aos="fade-down"
        data-aos-duration="1500"
      >
        <p class="h5" id="launchcoming">MISSÃO CONCLUIDA</p>

        <button type="button" class="btn btn-outline-light mt-5" id="button">
          SAIBA MAIS
        </button>
      </div>
    </div>
    <div class="container-fluid container00 container04">

        class="container titlepadding"
        data-aos="fade-right"
        data-aos-duration="1500"

        <p class="h1 mediumtitle">STARSHIP POUSA ASTRONAUTAS NA LUA</p>
        <button type="button" class="btn btn-outline-light mt-5" id="button">
          SAIBA MAIS
        </button>
      </div>

    <footer class="container-fluid footer">
      <span class="corEscuraTxt me-4 copyOBC">Arthur Ramos © 2021</span>
      <a

      AOS.init();
